<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-blank.html"/>

    <title>Dashboard</title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <nav th:insert="~{main::copysidebar}" ></nav>
    <!-- ==================================================================================================== -->
    <div class="main">
        <nav th:insert="~{main::copynavbar}" ></nav>
        <!-- ==================================================================================================== -->
        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">Add New Product</h1>

                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">===============</h5>
                            </div>
                            <form class="card" th:action="@{/addproduct}" method="post" >
                                <input type="hidden" name="_method" value="put" th:if="${product!=null}" />

                                 <div class="card-header">
                                     <h5 class="card-title mb-0">Please Insert Product Information</h5>
                                </div>
                                  <div class="card-body">
                                    <input th:value="${product.productName}"
                                           name="productName"
                                           type="text"
                                           class="form-control"
                                           placeholder="Product Name">
                                </div>
                                <div class="card-body">
                                <select  name="categoryId" class="form-select mb-3">

                                    <option

                                            th:each="category:${categories}"
                                            th:value="*{category.id}"
                                            th:text="${category.categoryName}">
                                    </option>
                                </select>
                                </div>

                                <div class="card-body">
                                    <input th:value="${product.priceWithoutKdv}" name="priceWithoutKdv" type="number" class="form-control" placeholder="Price Without KDV">
                                </div>
                                <div class="card-body">
                                <button type="submit" class="btn btn-primary">Create Product</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- ==================================================================================================== -->
        <footer th:insert="~{main::copyfooter}" > </footer>
    </div>
</div>

<script src="/js/app.js"></script>

</body>

</html>
