<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html"/>

    <title>Sign Up | Softtech Graduation Project</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <img src="https://softtech.com.tr/wp-content/uploads/2019/06/softtech_logo-1.png" width="300" alt="softtechlogo"/>
                        <br>
                        <br>
                        <h1 class="h2">Get started to Add New User</h1>
                        <p class="lead">
                            Start creating the best possible user experience for you customers.
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form action="signup.html" method="post"  th:action="@{/signup}" th:object="${user}" >

                                    <div class=" mb-3 ">
                                        <br/>
                                        <label class="form-label">User Name</label>
                                        <input th:field="*{userName}"  type="text" class="form-control form-control-lg" name="userName"
                                               placeholder="Enter your user name" required />
                                    </div>

                                    <div class="mb-3 ">
                                        <label class="form-label">First Name</label>
                                        <input th:field="*{firstName}" class="form-control form-control-lg" type="text" name="firstName"
                                               placeholder="Enter your frist name"  />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input th:field="*{lastName}" class="form-control form-control-lg" type="text" name="lastName"
                                               placeholder="Enter your last name"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input th:field="*{password}"  class="form-control form-control-lg" type="text" name="password"
                                               placeholder="Enter password" required />
                                    </div>
                                    <div class="text-center mt-3">
                                         <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>
    </div>
    </div>
    </div>
</main>

<script src="js/app.js"></script>

</body>

</html>
