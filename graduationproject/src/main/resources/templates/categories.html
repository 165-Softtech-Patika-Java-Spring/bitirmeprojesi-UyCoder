<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-blank.html"/>

    <title>Dashboard</title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <nav th:insert="~{main::copysidebar}" ></nav>
    <!-- ==================================================================================================== -->
    <div class="main">
        <nav th:insert="~{main::copynavbar}" ></nav>
        <!-- ==================================================================================================== -->
        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">Categories</h1>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">===============</h5>
                            </div>
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-12">
                                        <div class="card flex-fill">
                                            <div class="card-header">

                                                <h5 class="card-title mb-0">List of All Categories</h5>
                                            </div>
                                            <table class="table table-hover my-0">
                                                <thead>
                                                <tr>
                                                    <th class="d-none d-xl-table-cell">Category ID</th>
                                                    <th class="d-none d-xl-table-cell">Category Name</th>
                                                    <th class="d-none d-xl-table-cell">KDV Rate (%)</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="category:${categories}">
                                                    <td  th:text="${category.id}" class="d-none d-xl-table-cell">Category ID</td>
                                                    <td  th:text="${category.categoryName}" class="d-none d-xl-table-cell">Category Name</td>
                                                    <td  th:text="${category.kdvRate}" class="d-none d-xl-table-cell">KDV Rate (%)</td>
                                                    <td><button class="btn btn-primary">Edit</button>
                                                        <button class="btn btn-danger">Delete</button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- ==================================================================================================== -->
        <footer th:insert="~{main::copyfooter}" > </footer>
    </div>
</div>

<script src="/js/app.js"></script>

</body>

</html>
